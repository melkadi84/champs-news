<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Profile</title>

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/p-profile.css">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;600;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="header">
      <div class="container">
        <div class="header-bg">
          <img src="img/profile/p-header.jpg" alt="">
          <div class="header-pic">
            <img src="img/profile/p-pic.jpg" alt="">
          </div><!--End header-pic-->
        </div><!--End Header bg-->
      
        <div class="player-info">
          <div class="p-name">
            <h2>عدى القاضى</h2>
          </div><!--End p-name-->
          <div class="p-bio">
            <p>كن جميل الخلق تهواك القلوب</p>
          </div><!--End p-bio-->
        </div><!--End player-info-->
        <hr class="header-hr">
      </div><!--End Container-->
    </div><!--End Header-->

    <div class="player-details">
      <div class="container">
        <div class="p-details">
          <div class="info-box">
            <div class="info">
              <i class="fas fa-city"></i>
              <span class="title">City</span>
              <span>Alexandria</span>
            </div>
            <div class="info">
              <i class="fas fa-birthday-cake"></i>
              <span class="title">Birthyear</span>
              <span>2010</span>
            </div>
            <div class="info">
              <i class="fas fa-venus-mars"></i>
              <span class="title">Gender</span>
              <span>Male</span>
              <i class="fas fa-male"></i>
            </div>
          </div>

          <div class="info-box">
            <div class="info">
              <i class="fas fa-running"></i>
              <span class="title">Start Play on</span>
              <span>2013</span>
            </div>
            <div class="info">
              <img src="img/profile/gymnastics.png" alt="">
              <span class="title">Gymnastics type</span>
              <span>Artistic Gymnastics</span>
            </div>
            <div class="info">
              <i class="fas fa-cube"></i>
              <span class="title">Club</span>
              <span>Army Club</span>
            </div>
          </div>
        </div><!--End p-details-->
      </div><!--End Container-->
    </div><!--End Player Details-->

    <script defer src="js/all.min.js"></script>
  </body>
</html>
